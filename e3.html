	<h1>Adding Polygons to the Map</h1>
	
	<div id="map" style="width: 100%; height: 600px"></div>


	<script>


var OpenStreetMap_Mapnik = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
	maxZoom: 19,
	attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
});
var Esri_WorldImagery = L.tileLayer('http://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
	attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
});


var listOfLayers = [Esri_WorldImagery,OpenStreetMap_Mapnik];

var baseMaps = {
    "ESRI Aerial": Esri_WorldImagery,
    "OpenStreetMap Streets": OpenStreetMap_Mapnik
};
<!-- Here is the CENTER coordinates of our map -->

var LatitudeCenter = 51.509;

var LongitudeCenter = -0.05;

<!-- here is the starting zoom level of our map -->

var ZoomLevel = 14;

var mymap = L.map('map', {
    center: [LatitudeCenter,  LongitudeCenter],
    zoom: ZoomLevel,
    layers: listOfLayers
});

L.control.layers(baseMaps).addTo(mymap);

// Here we can create a Polygon Object and add it to the map
var polygon1 = L.polygon([
    [51.509, -0.08],
    [51.503, -0.06],
    [51.502, -0.05],
    [51.51, -0.047],
    [51.509, -0.08]
]).addTo(mymap).bindPopup("This is a Polygon in Leaflet");;


	</script>
