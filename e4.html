	<h1>Making our Own Get LatLong Tool</h1>
	
	<div id="map" style="width: 100%; height: 600px"></div>
	<!-- we need a new DIV content pane to put the information for the GetLatLong Tool -->
	<div id="mycoordinates"</div>

	<script>


var OpenStreetMap_Mapnik = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
	maxZoom: 19,
	attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
});
var Esri_WorldImagery = L.tileLayer('http://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
	attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
});


var listOfLayers = [Esri_WorldImagery,OpenStreetMap_Mapnik];

var baseMaps = {
    "ESRI Aerial": Esri_WorldImagery,
    "OpenStreetMap Streets": OpenStreetMap_Mapnik
};
<!-- Here is the CENTER coordinates of our map -->

var LatitudeCenter = 53.38389;

var LongitudeCenter = -6.57733;

<!-- here is the starting zoom level of our map -->

var ZoomLevel = 14;

var mymap = L.map('map', {
    center: [LatitudeCenter,  LongitudeCenter],
    zoom: ZoomLevel,
    layers: listOfLayers
});

L.control.layers(baseMaps).addTo(mymap);

// We can add markers in two ways. 

// The first way is directly onto the Map Object
L.marker([53.39118, -6.56608]).addTo(mymap).bindPopup("This is Carton House Hotel");

// The second by creating a variable. 
var marker = L.marker([53.39050, -6.56612]).addTo(mymap);
marker.bindPopup("This is also Carton House Hotel");


// This is the where Javascript is connected to the map when you 'click' on the map
mymap.on('click', onMapClick);

// THIS IS NEW. This is a special FUNCTION from Javascript. 
// Leaflet has lots of functionality that we can use. This is very useful to display information about the map
// e is the Javascript object holding information about the point which has been clicked. 
function onMapClick(e) {
	var theDateAndTime = new Date();
	var mapCenter = mymap.getCenter();
    $("#mycoordinates").html("<p class = 'lead'>The Maynooth MyGetLatLong Says:<br/> At " + theDateAndTime + "<br/>You clicked the map at Coordinates " + "(Lat, Lon) = " + e.latlng.lat + "," + e.latlng.lng +"<br/>Also the map is at Zoom level "+ mymap.getZoom() + "<br/>The CENTER of the map is currently at Coordinates " + "(Lat,Lon) = " + mapCenter.lat + "," + mapCenter.lng + "</p>");
}

	</script>
